<!DOCTYPE html>
<html lang="id">
<head>
    <title>Hasil Rekomendasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="fw-bold mb-3">Hasil Rekomendasi Wisata</h3>
        <p>Nama: <b>{{ nama }}</b></p>

        {% if hasil %}
            {% for h in hasil %}
            <div class="card mb-4 shadow-sm">
                <img src="{{ h.foto }}"
                     class="card-img-top"
                     alt="{{ h.wisata }}"
                     style="height:250px; object-fit:cover;">

                <div class="card-body">
                    <h5 class="card-title">{{ h.wisata }}</h5>

                    <p class="card-text text-muted">
                        {{ h.deskripsi }}
                    </p>

                    <a href="{{ h.maps }}" target="_blank" class="btn btn-sm btn-outline-primary">
                        ğŸ“ Lihat Lokasi di Google Maps
                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning mt-3">
                Tidak ada rekomendasi yang sesuai dengan pilihan Anda.
            </div>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">â¬… Kembali</a>
    </div>
</div>

</body>
</html>
